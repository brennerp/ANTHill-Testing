        <script id="knob">

            // Get your Canvas Element ID                   
            var targetCanvas = document.getElementById("myCanvas");
          
            GaugeTest = {

            name : 'GaugeTest',
            ui : null,

            main : function() {

                // !VIEWABLEDOCSTART
                gaugeArgs = {
                    ID : "testGauge",
                    left : Math.floor(this.viewWidth/4),
                    top : Math.floor(this.viewHeight/4),
                    height : this.viewHeight/2,
                    width : this.viewWidth/2,
                    onValueSet : function(slot, value) {
                        console.log(value);
                        synth1.set("carrier.freq", value*100);
                        this.ui.refresh();
                    }.bind(this),
                    isListening : true
                };

                this.ui.addElement(new K2.Gauge(gaugeArgs));
                this.ui.setValue({
                    elementID : 'testGauge',
                    slot : 'gaugevalue',
                    value : 0.1
                });
                
                this.ui.refresh();
                //!VIEWABLEDOCEND
            },

            init : function(canvas) {

                this.viewWidth = canvas.width;
                this.viewHeight = canvas.height;

                this.ui = new K2.UI({
                    type : 'CANVAS2D',
                    target : canvas
                });

                this.main();

            }
        }

            GaugeTest.init(targetCanvas);
            
        </script>
